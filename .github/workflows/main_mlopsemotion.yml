# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mlopsemotion

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mlopsemotion.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_6fb3a4b02ced4b4bb5fe944f7a483336 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_50981b1362df430185f1050c5caaa29e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mlopsemotion.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6fb3a4b02ced4b4bb5fe944f7a483336 }}/mlopsemotion:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mlopsemotion'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_2cd629cf50cc4e37b1aa19c6d37c6ba4 }}
        images: 'mlopsemotion.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_6fb3a4b02ced4b4bb5fe944f7a483336 }}/mlopsemotion:${{ github.sha }}'